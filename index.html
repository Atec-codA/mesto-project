<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script src="./pages/index.js" defer></script>
  </head>
  <body class="page">
    <div class="page__property">

      <!--Header-->

      <header class="header">
        <img class="logo header__logo" src="./images/Vector.svg" alt="Место">
      </header>

      <!--Main-->

      <main class="main">
        
        <!--Profile-->
        
        <section class="profile">
          <img class="profile__avatar" src="./images/image-profile.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" title="Редактирование профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button" title="Редактирование профиля" id="AddButton"></button>
        </section>

        <!--elements-->
        
        <section class="elements">
          <ul class="elements__cards">
          </ul>
        </section>
      </main>

      <!--Footer-->

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!--Profile PopUp-->

    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" title="Закрыть" id="popupProfileCloseButton"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="Profile-edit" id="popupProfileForm">
          <input class="popup__input" type="text" name="Profile-title" value="Жак-Ив Кусто" aria-label="Название профиля" id="popupInputName">
          <input class="popup__input" type="text" name="Profile-subtitle" value="Исследователь океана" aria-label="Описание профиля" id="popupInputJob">
          <button class="popup__save-button" type="submit" title="Сохранить" name="save-button" id="">Сохранить</button>
        </form>
      </div>
    </div>

    <!--AddCard PopUp-->

    <div class="popup" id="popupCard">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" title="Закрыть" id="popupCardCloseButton"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="Profile-edit">
          <input class="popup__input" type="text" name="Mesto-title" value="" aria-label="Название" id="NameInput">
          <input class="popup__input" type="text" name="Url" value="" aria-label="Описание профиля" id="UrlInput">
          <button class="popup__save-button" type="submit" title="Сохранить" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Image PopUp-->

    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__image-zoom" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото" />
        <figcaption class="popup__image-figcaption"></figcaption>
        <button class="popup__close-icon" type="button" id="image-cls-btn"></button>
      </div>
    </div>

    <!--Card Template-->

    <template id="card">
      <li class="card">
        <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <button class="card__trash-button" type="button"></button>
        <div class="card__group">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" type="button" title="Мне нравится" id="likeButton"></button>
        </div>
      </li>
    </template>

  </body>
</html>
