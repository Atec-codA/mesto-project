<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page-background">
    <div class="page">

      <!--Header-->

      <header class="header">
        <img class="logo header__logo" src="./images/Vector.svg" alt="Место">
      </header>

      <!--Main-->

      <main class="main">
        
        <!--Profile-->
        
        <section class="profile">
          <img class="profile__avatar" src="./images/image-profile.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" title="Редактирование профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button" title="Редактирование профиля"></button>
        </section>

        <!--elements-->
        
        <section class="elements">
          <div class="cards">
            <div class="card">
              <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <div class="card__group">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__group">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
              <div class="card__group">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__group">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
              <div class="card__group">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="card__group">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like-button" type="button" title="Мне нравится"></button>
              </div>
            </div>
            </div>
          </div>
        </section>
      </main>

      <!--Footer-->

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" title="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input" type="text" name="Название профиля" value="Жак-Ив Кусто">
          <input class="popup__input" type="text" name="Краткое описание" value="Исследователь океана">
          <button class="popup__save-button" type="button" title="Сохранить"></button>
        </form>
      </div>
    </div>
  </body>
</html>
