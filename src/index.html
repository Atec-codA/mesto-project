<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__property">

      <!--Header-->

      <header class="header">
        <img class="logo header__logo" src="<%=require('./images/Vector.svg')%>" alt="Место">
      </header>

      <!--Main-->

      <main class="main">
        
        <!--Profile-->
        
        <section class="profile">
          <div class="profile__avatar-group">
            <img class="profile__avatar-pen" src="<%=require('./images/pen.svg')%>" alt="Карандаш">
            <img class="profile__avatar" src="" alt="Аватар">
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__button-edit" type="button" title="Редактирование профиля"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__button-add" type="button" title="Редактирование профиля" id="AddButton"></button>
        </section>

        <!--elements-->
        
        <section class="elements">
          <ul class="elements__cards">
          </ul>
        </section>
      </main>

      <!--Footer-->

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!--Profile popup-->

    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" title="Закрыть" id="popupProfileCloseButton"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="Profile-edit" id="popupProfileForm" novalidate>
          <input class="popup__input" type="text" name="Profile-title" value="" aria-label="Название профиля" id="name-input" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input" type="text" name="Profile-subtitle" value="" aria-label="Описание профиля" id="about-input" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__save-button" type="submit" title="Сохранить" name="save-button" id="">Сохранить</button>
        </form>
      </div>
    </div>

    <!--AddCard popup-->

    <div class="popup" id="popupCard">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" title="Закрыть" id="popupCardCloseButton"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="Profile-edit" id="popupCardForm" novalidate>
          <input class="popup__input" type="text" name="name" value="" placeholder="Название" id="card-name" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required
          data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error card-name-error"></span>
          <input class="popup__input" type="url" name="url" value="" placeholder="Ссылка на картинку" id="input-url" required>
          <span class="popup__input-error input-url-error"></span>
          <button class="popup__save-button" type="submit" title="Сохранить" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Image popup-->

    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__image-zoom" src="" alt="Фото" />
        <figcaption class="popup__image-figcaption"></figcaption>
        <button class="popup__close-icon" type="button" id="image-cls-btn"></button>
      </div>
    </div>

    <!-- Avatar popup-->

    <div class="popup popup_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="form-avatar" novalidate>
          <input class="popup__input" type="url" name="avatar-link" id="avatarLink" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatarLink-error"></span>
          <button class="popup__save-button" type="submit" disabled>Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button"></button>
      </div>
    </div>

    <!--Card Template-->

    <template id="card">
      <li class="card">
        <img class="card__image" src="<%=require('./images/Karachaevsk.jpg')%>" alt="Карачаевск">
        <button class="card__trash-button" type="button"></button>
        <div class="card__group">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__like-num-group">
            <button class="card__like-button" type="button" title="Мне нравится" id="likeButton"></button>
            <p class="card__like-num"></p>
          </div>
        </div>
      </li>
    </template>

  </body>
</html>
